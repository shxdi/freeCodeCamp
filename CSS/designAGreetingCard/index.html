<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card</title>
  </head>
  <body>
    <div class="card" id="greeting-card">
      <h1>Thank you!</h1>

      <p class="message">
        I appreciate your help on <i>*insert thing here*</i>!
      </p>

      <div class="card-links">
        <a href="" class="send-link">Send Thank you</a>
        <a href="" class="share-link">Share on Social Media</a>
      </div>
    </div>

    <section id="send">
      <h2>Sending Thank you...</h2>
      <p>Thank you was successfully sent!</p>
    </section>

    <section id="share">
      <h2>Sharing on Social Media...</h2>
      <p>Thank you was shared on Social Media!</p>
    </section>
  </body>
</html>
