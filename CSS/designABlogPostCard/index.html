<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        src="./garden.jpg"
        alt="A path in a garden with an arch that has plants growing on it"
        class="post-img"
      />

      <div class="post-content">
        <h2 class="post-title">Learn how to grow on arches in the garden</h2>
        <p class="post-excerpt">
          Imagine walking into your garden through a arch covered in beautiful
          climbing plants. Explore the world of growing on arches
        </p>
        <a href="" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
