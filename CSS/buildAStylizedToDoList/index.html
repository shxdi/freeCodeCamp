<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylized To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="todo-list">
      <h1>My To-Do List</h1>
      <li>
        <input type="checkbox" id="job-search" />
        <label for="job-search">Search Indeed for a job</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://www.indeed.com/"
              target="_blank"
              class="sub-item-link"
              >Find a job</a
            >
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="recite-quran" />
        <label for="recite-quran">Work on Quran recitation</label>
        <ul class="sub-item">
          <li>
            <a href="https://quran.com/" target="_blank" class="sub-item-link"
              >Recite Quran</a
            >
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="islamic-knowledge" />
        <label for="islamic-knowledge">Zad Academy lectures</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://zad-academy.com/en"
              target="_blank"
              class="sub-item-link"
              >Learn Islamic knowledge</a
            >
          </li>
        </ul>
      </li>

      <li>
        <input type="checkbox" id="learn-coding" />
        <label for="learn-coding">Work through freeCodeCamp</label>
        <ul class="sub-item">
          <li>
            <a
              href="https://www.freecodecamp.org/learn/full-stack-developer/"
              target="_blank"
              class="sub-item-link"
              >Learn to code</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
