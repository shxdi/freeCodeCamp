<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
          </tr>
        </thead>
        <tbody>
          <tr class="half first-row">
            <th class="time">4AM</th>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-0"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
          </tr>

          <tr class="sharp">
            <th></th>
            <td class="available-3"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
          </tr>

          <tr class="half">
            <th class="time">8AM</th>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-3"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
          </tr>

          <tr class="sharp">
            <th></th>
            <td class="available-4"></td>
            <td class="available-3"></td>
            <td class="available-0"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
          </tr>

          <tr class="half">
            <th class="time">12PM</th>
            <td class="available-3"></td>
            <td class="available-5"></td>
            <td class="available-0"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
          </tr>

          <tr class="sharp">
            <th></th>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-2"></td>
          </tr>

          <tr class="half">
            <th class="time">4PM</th>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-1"></td>
            <td class="available-3"></td>
          </tr>

          <tr class="sharp">
            <th></th>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
          </tr>

          <tr class="half">
            <th class="time">8PM</th>
            <td class="available-3"></td>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
          </tr>

          <tr class="sharp">
            <th></th>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-0"></td>
          </tr>
        </tbody>
      </table>

      <div id="legend">
        <span>Availability</span>
        <div id="legend-gradient">
          <div id="legend-label-0">0</div>
          <div id="legend-label-5">5+</div>
        </div>
      </div>
    </main>
  </body>
</html>
