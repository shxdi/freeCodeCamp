<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seed Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Seeds</h1>

    <main>
      <select class="select-container">
        <option id="all" value="all">All</option>
        <option id="vegetable" value="vegetable">Vegetable</option>
        <option id="flower" value="flower">Flower</option>
        <option id="herb" value="herb">Herb</option>
      </select>

      <div class="products-container">
        <div class="card carrot">
          <h2>Carrot</h2>
          <p>Purple Dragon</p>
        </div>
        <div class="card pepper">
          <h2>Pepper</h2>
          <p>Sweet Moruga</p>
        </div>
        <div class="card lettuce">
          <h2>Lettuce</h2>
          <p>Spotted Aleppo Syrian</p>
        </div>
        <div class="card tomato">
          <h2>Tomato</h2>
          <p>Spoon</p>
        </div>

        <div class="card cosmos">
          <h2>Cosmos</h2>
          <p>Apricot Lemonade</p>
        </div>
        <div class="card marigold">
          <h2>Marigold</h2>
          <p>Orange Flame</p>
        </div>
        <div class="card sunflower">
          <h2>Sunflower</h2>
          <p>Lemon Queen</p>
        </div>

        <div class="card catmint">
          <h2>Catmint</h2>
          <p>Grandview</p>
        </div>
        <div class="card bee-balm">
          <h2>Bee Balm</h2>
          <p>Lemon</p>
        </div>
        <div class="card basil">
          <h2>Basil</h2>
          <p>Persian</p>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>
          All images were gathered from
          <a href="https://www.rareseeds.com/" target="_blank">rareseeds.com</a>
        </p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
