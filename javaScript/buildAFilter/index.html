<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seed Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Seeds</h1>

    <main>
      <select class="select-container">
        <option id="all" value="all">All</option>
        <option id="vegetable" value="vegetable">Vegetable</option>
        <option id="flower" value="flower">Flower</option>
        <option id="herb" value="herb">Herb</option>
      </select>

      <div class="products-container">
        <div class="card">
          <h2>Carrot</h2>
          <p>Purple Dragon</p>
          <img src="./carrot-purpleDragon.avif" alt="Purple Dragon Carrot" />
        </div>
        <div class="card">
          <h2>Pepper</h2>
          <p>Sweet Moruga</p>
          <img src="./pepper-sweetMaruga.avif" alt="Sweet Maruga Pepper" />
        </div>
        <div class="card">
          <h2>Lettuce</h2>
          <p>Spotted Aleppo Syrian</p>
          <img
            src="./lettuce-spottedAleppoSyrian.avif"
            alt="Spotted Aleppo Syrian Lettuce"
          />
        </div>
        <div class="card">
          <h2>Tomato</h2>
          <p>Spoon</p>
          <img src="./tomatoSpoon.avif" alt="Spoon Tomato" />
        </div>

        <div class="card">
          <h2>Cosmos</h2>
          <p>Apricot Lemonade</p>
          <img
            src="./cosmos-apricotLemonade.avif"
            alt="Apricot Lemonade Cosmos"
          />
        </div>
        <div class="card">
          <h2>Marigold</h2>
          <p>Orange Flame</p>
          <img src="./marigold-orangeFlame.avif" alt="Orange Flame Marigold" />
        </div>
        <div class="card">
          <h2>Sunflower</h2>
          <p>Lemon Queen</p>
          <img src="./sunflower-lemonQueen.avif" alt="Lemon Queen Sunflower" />
        </div>

        <div class="card">
          <h2>Catmin</h2>
          <p>Grandview</p>
          <img src="./catmint-grandview.avif" alt="Grandview Catmint" />
        </div>
        <div class="card">
          <h2>Bee Balm</h2>
          <p>Lemon</p>
          <img src="./beeBalm-lemon.avif" alt="Lemon Bee Balm" />
        </div>
        <div class="card">
          <h2>Basil</h2>
          <p>Persian</p>
          <img src="./persian-basil.avif" alt="Persian Basil" />
        </div>
      </div>
    </main>

    <footer>
      <div>
        <p>
          All images were gathered from
          <a href="https://www.rareseeds.com/" target="_blank">rareseeds.com</a>
        </p>
      </div>
    </footer>
  </body>
</html>
