<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div id="playing-container">
        <h1 id="title">Quran Player</h1>
        <div id="current-container">
          <div id="now-playing">
            <div id="current-name"></div>
            <div id="current-buttons">
              <button id="previous">
                <img src="./previous.svg" alt="Previous Button" />
              </button>
              <button id="play">
                <img src="./play.svg" alt="Play Button" />
              </button>
              <button id="pause">
                <img src="./pause.svg" alt="Pause Button" />
              </button>
              <button id="next">
                <img src="./next.svg" alt="Next Button" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="surah-container">
        <h2 id="juz-title">Juz Amma</h2>
        <div id="surah-list">
          <div class="surah" id="78">
            <div>Surah an-Naba</div>
            <div>4:15</div>
          </div>
          <div class="surah" id="79">
            <div>Surah an-Nazi'at</div>
            <div>4:01</div>
          </div>
          <div class="surah" id="80">
            <div>Surah 'Abasa</div>
            <div>3:04</div>
          </div>
          <div class="surah" id="81">
            <div>Surah at-Takwir</div>
            <div>2:08</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
