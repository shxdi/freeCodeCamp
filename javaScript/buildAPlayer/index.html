<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div id="current-container">
        <h1 id="header">Player</h1>
        <div id="playing-container">
          <div id="current-cover"></div>
          <div id="now-playing">
            <button id="previous">
              <img src="./previous.svg" alt="Previous Button" />
            </button>
            <button id="play">
              <img src="./play.svg" alt="Play Button" />
            </button>
            <button id="pause">
              <img src="./pause.svg" alt="Pause Button" />
            </button>
            <button id="next">
              <img src="./next.svg" alt="Next Button" />
            </button>
          </div>
        </div>
      </div>

      <div id="upcoming-container">
        <h2 id="upcoming-title">Up next</h2>
        <div id="upcoming-list"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
